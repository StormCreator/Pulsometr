<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulsometr</title>
</head>
<body>
   <section class="promo">
       <div class="container">
           <header class="header">
               <div class="heaer__logo">
                   <a href="#"><img src="icons/header/logo.png" alt="header-logotype"></a>
               </div>
               <div class="header__info">
                    <p>Официальный представитель</p>
                    <span>Garmin, Polar, Suunto</span>
               </div>
               <div class="header__phone">
                   <a href="tel: +74999228974">+7 (499) 922-89-74</a>
                   <button class="button button-header">
                        заказать звонок
                   </button>
               </div>
           </header>
           <div class="promo__content">
               <div class="promo__title">
                   <h1>Подбор пульсометра</h1>
                   <span>с учётом Вашего уровня подготовки</span>
               </div>
               <div class="promo__icons">
                    <div class="promo__icon">
                        <div class="promo__icon-img">
                            <img src="icons/promo/timer.png" alt="promo-icon">
                        </div>
                        <span>Время подбора:<br> 10 минут</span>
                    </div>
                    <div class="promo__icon">
                        <div class="promo__icon-img">
                            <img src="icons/promo/cart.png" alt="promo-icon">
                        </div>
                        <span>Бесплатная<br> доставка</span>
                    </div>
                    <div class="promo__icon">
                        <div class="promo__icon-img">
                            <img src="icons/promo/message.png" alt="promo-icon">
                        </div>
                        <span>Ответим<br> на все вопросы</span>
                    </div>
               </div>
               <div class="promo__consultation">
                   <button class="button button-promo">
                    заказать кОНСУЛЬТАЦИЮ
                   </button>
                   <a href="#">или <span>ПЕРЕЙТИ В КАТАЛОГ</span></a>
               </div>
           </div>
       </div>
   </section>
</body>
</html>
